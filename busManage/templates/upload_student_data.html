<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            user-select: none;

        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Upload Student Data</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_excel_file">Select Excel File:</label>
        {{ form.excel_file }}
        <input type="submit" value="Upload">
    </form>

    <hr>

    <h2>Example Data Structure:</h2>
    <p>Format your Excel file as follows:</p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Bus Route</th>
                <th>Bus Stop</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Smith</td>
                <td>XII</td>
                <td>Route A</td>
                <td>Stop 1</td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>XI</td>
                <td>Route B</td>
                <td>Stop 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
